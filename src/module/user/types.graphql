type user {
    name: String
    _id: ID
    email: String
    role: String
    createdBy: String
    createdAt: String
    updatedBy: String
    updatedAt: String
    originalID: String
}
type GetMe {
    data: user
    message: String
    status: String
}
type errorMessage {
error: String
message: String
status: String
timestamp: String
}
union meResult = GetMe | errorMessage
