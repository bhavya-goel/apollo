type user {
    name: String
    _id: ID
    email: String
    role: String
    createdBy: String
    createdAt: String
    updatedBy: String
    updatedAt: String
    originalID: String
}
type GetMe {
    data: user
    message: String
    status: String
}
input userLogin {
    email: String!
    password: String!
}
type loginResponse {
    data: String
    message: String
    status: String
}