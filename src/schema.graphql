type Query {
    getTrainee(skip: Int, limit: Int): AllTrainee!
    me: GetMe!
}
type Mutation {
    login(input: userLogin!): loginResponse!
    createTrainee(input: traineeDetail!): GetMe!
    updateTrainee(input: updateDetails!): traineeResponse!
    deleteTrainee(id: String!): traineeResponse!
}
